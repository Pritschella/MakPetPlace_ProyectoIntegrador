    <!-- 
    El siguiente código muestra la sección donde se van agregan las fotos, es decir, 
    muestra el rectángulo al que se le puede dar click para que abra el explorador de archivos
    -->
    <main> <!-- Inicio de apartado para subir imagenes y el formulario -->

        <div class="container"><!-- Inicio de div container imagenes -->

            <h4 class="subtitulo">Sube tus imagenes aquí</h4><!-- Subtitulo imagenes -->

            <div class="row"><!-- Inicio de div row -->

                <div class="col-8"> <!-- Inicia div de sección imagenes -->
                    <section id="Images" class="images-cards"> <!-- Inicio de section images -->
                        <form action="upload.php" method="post" enctype="multipart/form-data"> <!-- Form upload-->
                            <div class="row">
                                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12" id="add-photo-container">
                                    <div class="add-new-photo first" id="add-photo">
                                        <span><img src="./assets/img/camara_icono.svg" class="icono_camara"></span>
                                    </div>
                                    <input type="file" multiple id="add-new-photo" name="images[]">
                                </div>
                            </div>
                        </form> <!--  -->

                    </section> <!-- Fin de section images -->

                </div><!-- Termina div de sección imagenes -->

                <!-- 
                    Código que muestra el formulario con los campos a llenar, es decir, los campos:
                    Titulo del producto
                    Precio del producto
                    El tipo de animal al que pertecene el producto
                    La categoría a la que pertenece el producto
                    Descripción del producto
                    Y finalmente, se agrega el botón para registrar el producto
                 -->

                <!--Inicio formulario-->
                <div class="col-4 formulario">
                    <div class="mb-3">
                        <label for="Titulo" class="form-label">Titulo <span class="textoSecundario">Máximo 40
                                caracteres</span></label>
                        <input type="text" class="form-control" id="form" placeholder="Titulo del producto">
                    </div>
                    <div class="mb-3">
                        <label for="Precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="form" placeholder="$">
                    </div>

                    <div class="mb-3">
                        <label for="Animal" class="form-label">¿A qué animal pertenece el producto?</label>
                        <select class="form-select" id="form" aria-label="Default select example">
                            <option selected>Animal</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Peces">Peces</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Categoria" class="form-label">Selecciona una categoria</label>
                        <select class="form-select" id="form" aria-label="Default select example">
                            <option selected>Categoria</option>
                            <option value="Alimentacion">Alimentación</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Cuidado">Cuidado e higiene</option>
                            <option value="Salud">Salud</option>
                            <option value="Ropa">Ropa y moda</option>
                            <option value="Entrenamiento">Productos para entrenamiento</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Descripcion" class="form-label">Descripción del producto</label>
                        <textarea class="form-control" id="form" rows="3"
                            placeholder="Añada una descripcion del producto"></textarea>
                    </div>

                    <button class="btn" type="submit" id="form">Agregar producto</button>
                </div>
            </div> <!-- Fin de div row -->

        </div><!-- Fin de div container imagenes -->

    </main>
    <!-- Fin de la sección para subir imagenes y el formulario (main) -->
