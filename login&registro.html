  <head>

  <body class="fodiu">
    <div id="navbar-container"></div>
    <div class="container" >
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulario de registro -->
          <form action="#" class="sign-in-form">  
            <h2 class="title">Iniciar Sesion</h2>
            <p class="bienvenido">¡Bienvenido/a de vuelta a la manada!</p>
            <div class="input-field"><!-- Inicio placeholders -->
              <i class="fas fa-user"></i>
              <input type="text" placeholder="gatito@gmail.com" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div><!-- Fin placeholders -->
            <input type="submit" value="¡Bienvenido/a de nuevo!" class="btn solid" />
            <p class="social-text">O inicia sesion con</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>      
              </a>
            </div><!-- Fin de inconos de inicio sesion-->
            <br id="brinquito">
            <div><a class="btn transparent" id="sign-up-btn"><h3>¿Aun no tienes cuenta?</h3></a></div>
          </form><!-- Formulario de inicio sesion -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrate</h2>
            <p>Y forma parte de nuestra pandilla digital</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Mark Paws" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="gatito@gmail.com" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="¡Hagamoslo!" />
            <p class="social-text">O registrate con </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a> -->
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div><!-- Fin de iconos -->
            <br id="brinquito">
            <div><a class="btn transparent" id="sign-in-btn"><h3>¿Ya tienes cuenta?</h3></a></div>
          </form>
        </div>
      </div>
