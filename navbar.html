<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Estilos locales -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler d-inline-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Logo -->
                <div class="contenedor-logo">
                    <a class="navbar-brand mx-auto" href="./index.html">
                        <!-- movil -->
                        <img src="./assets/img/MPP_movil.svg" alt="Logo" class="d-inline-block align-text-top d-block d-sm-none">
                        <!-- desktop y tablet -->
                        <img src="./assets/img/MarkPetPlace.svg" alt="Logo" class="d-inline-block align-text-top d-none d-sm-block">
                    </a>
                </div>

                <!-- enlaces e iconos -->
                <div class="d-flex align-items-center">
                    <!-- enlaces en desktop -->
                    <div class="contendor-enlaces d-none d-lg-block">
                        <ul class="navbar-nav me-auto d-none d-lg-block">
                            <li class="nav-item d-inline-block mr-3">
                                <a class="nav-link active" aria-current="page" href="./index.html">Mercadito</a>
                            </li>
                            <li class="nav-item d-inline-block mr-3">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item d-inline-block mr-3">
                                <a class="nav-link" href="./acercadenosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item d-inline-block ml-auto">
                                <a class="nav-link" href="#">Vender</a>
                            </li>
                        </ul>
                    </div>
    
                    <!-- Iconos -->
                    <div class="contendor-iconos">
                        <span class="navbar-icon d-none d-sm-inline-block" href="#">
                            <img src="./assets/img/icon_lupa.svg" alt="Lupa de búsqueda" width="30" height="24" class="d-inline-block align-text-top">
                        </span>
                        <a class="navbar-icon d-none d-sm-inline-block" href="#">
                            <img src="./assets/img/icon_corazonProductos.svg" alt="Productos favoritos" width="30" height="24" class="d-inline-block align-text-top">
                        </a>
                        <a class="navbar-icon d-none d-sm-inline-block" href="./login&registro.html">
                            <img src="./assets/img/icon_usuario.svg" alt="Icono de usuario" width="30" height="24" class="d-inline-block align-text-top">
                        </a>
                        <a class="navbar-icon" href="#">
                            <img src="./assets/img/icon_carrito.svg" alt="Carrito" width="30" height="24" class="d-inline-block align-text-top">
                        </a>
                    </div>
                </div>
            </div>

            <!-- navegación en desgloce -->
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vender</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./index.html" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mercadito
                        </a>
                        <ul class="dropdown-menu text-center">
                            <li>
                                <a class="dropdown-item" href="#">
                                    Perros
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Gatos
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Peces
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Conejos
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item disabled" href="#" aria-disabled="true">
                                    Hámster</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contáctanos</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aporte a la comunidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Insignias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>

                <!-- buscador para móvil -->
                <div class="d-inline-block d-sm-none">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline" type="submit">Buscar</button>
                    </form>
                </div>
            </div>

        </div>
    </nav>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
